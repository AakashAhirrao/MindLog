<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindLog | Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<main class="login-container">
    <h1 class="login-title">MindLog</h1>
    <p class="login-subtitle">Welcome back to your space.</p>

    <div class="input-area login-box">
        <input type="text" id="usernameInput" placeholder="Username" class="login-input">
        <input type="password" id="passwordInput" placeholder="Password" class="login-input">

        <button id="loginBtn" class="full-width-btn">Log In</button>

        <p class="toggle-text">
            Don't have an account? <span id="showSignupBtn" style="color: var(--accent); cursor: pointer;">Sign Up</span>
        </p>
    </div>
</main>

<script src="login.js"></script>
</body>
</html>
